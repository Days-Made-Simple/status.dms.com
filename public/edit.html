<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In / Edit Status</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, Roboto, -apple-system, "Segoe UI", "Helvetica Neue", Arial;
      background:#ffffff;
      color:#111827;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .container{
      width:100%;
      max-width:420px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(17,24,39,0.06);
      overflow:hidden;
      background:#fff;
    }
    .header{
      padding:24px 28px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:1px solid rgba(15,23,42,0.04);
    }
    .logo{
      height:40px;
      width:40px;
      border-radius:6px;
      background:#eef2ff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#4338ca;
      font-size:16px;
    }
    .brand { font-size:18px; font-weight:600; }
    .form{ padding:28px; display:flex; flex-direction:column; gap:12px; }
    label{display:block;font-size:13px;color:#374151;margin-bottom:4px;}
    input[type="text"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border:1px solid rgba(15,23,42,0.08);
      border-radius:8px;
      font-size:15px;
      outline:none;
      background:#fff;
    }
    input:focus{box-shadow:0 0 0 4px rgba(99,102,241,0.06);border-color:#6366f1}
    .actions{ display:flex; flex-direction:column; gap:6px; margin-top:12px; }
    .actions-row{ display:flex; justify-content:space-between; align-items:center; }
    .btn{ background:#111827; color:#fff; padding:10px 14px; border-radius:8px; border:none; font-weight:600; cursor:pointer; }
    .link{font-size:13px;color:#4b5563;text-decoration:none;cursor:pointer;}
    .small-note{font-size:12px;color:#6b7280;margin-top:12px}
    .footer{padding:12px 20px;border-top:1px solid rgba(15,23,42,0.04);font-size:12px;color:#6b7280;text-align:center;margin-top:12px;}

    /* Admin Controls */
    .controls { display:none; flex-direction:column; padding:24px; gap:16px; }
    .service-row { display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid #e5e7eb; }
    .service-name { font-weight:600; color:#111827; }
    .btn-group { display:flex; gap:8px; }
    .btn-primary { background:#059669; color:#fff; }
    .btn-yellow { background:#f59e0b; color:#fff; }
    .btn-red { background:#dc2626; color:#fff; }
    .admin-bar { display:flex; justify-content:space-between; align-items:center; padding-bottom:12px; border-bottom:1px solid #e5e7eb; }
    .user-email { font-size:14px; color:#374151; }
    .signout-btn { background:#dc2626; color:#fff; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:600; }
  </style>
</head>
<body>
  <div class="container" role="main">

    <!-- Header -->
    <div class="header">
      <div class="logo"><img src="public/logo.png" alt="Logo" style="width:100%;height:100%;object-fit:contain;border-radius:6px;"></div>
      <div>
        <div class="brand">Days Made Simple Employee Portal</div>
        <div style="font-size:12px;color:#6b7280">Securely sign in to your account</div>
      </div>
    </div>

    <!-- Login Form -->
    <form class="form" id="loginForm" onsubmit="event.preventDefault();loginUser()">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" inputmode="email" autocomplete="username" placeholder="example@daysmadesimple.com" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" />
      </div>
      <div class="actions">
        <div class="actions-row">
          <a class="link" href="/resetpw">Forgot password?</a>
          <button class="btn" type="submit">Sign in</button>
        </div>
        <span class="link" onclick="sendSignInLink()">Or, Sign in with Email</span>
      </div>
      <div class="small-note">By signing in you agree to the terms of use.</div>
    </form>

    <!-- Admin Controls -->
    <div class="controls" id="controls">
      <div class="admin-bar">
        <span class="user-email" id="userEmail"></span>
        <span class="signout-btn" id="signOutBtn">Sign Out</span>
      </div>

      <!-- Services -->
      <div class="service-row">
        <span class="service-name">PSLE Countdown Website</span>
        <div class="btn-group">
          <button class="btn-primary" data-service="psleWebsite" data-status="operational">Operational</button>
          <button class="btn-yellow" data-service="psleWebsite" data-status="partial">Partial</button>
          <button class="btn-red" data-service="psleWebsite" data-status="disrupted">Disrupted</button>
        </div>
      </div>

      <div class="service-row">
        <span class="service-name">PSLE Countdown Admin Site</span>
        <div class="btn-group">
          <button class="btn-primary" data-service="psleAdmin" data-status="operational">Operational</button>
          <button class="btn-yellow" data-service="psleAdmin" data-status="partial">Partial</button>
          <button class="btn-red" data-service="psleAdmin" data-status="disrupted">Disrupted</button>
        </div>
      </div>

      <div class="service-row">
        <span class="service-name">Countify App</span>
        <div class="btn-group">
          <button class="btn-primary" data-service="countifyApp" data-status="operational">Operational</button>
          <button class="btn-yellow" data-service="countifyApp" data-status="partial">Partial</button>
          <button class="btn-red" data-service="countifyApp" data-status="disrupted">Disrupted</button>
        </div>
      </div>

      <div class="service-row">
        <span class="service-name">Employee Portal</span>
        <div class="btn-group">
          <button class="btn-primary" data-service="employeePortal" data-status="operational">Operational</button>
          <button class="btn-yellow" data-service="employeePortal" data-status="partial">Partial</button>
          <button class="btn-red" data-service="employeePortal" data-status="disrupted">Disrupted</button>
        </div>
      </div>
    </div>

    <div class="footer">If you need help, contact your system administrator.</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6ReZ9JiKAhVwXLUwgzRRsk2Daw3pRli8",
      authDomain: "daysmadesimple-admin.firebaseapp.com",
      projectId: "daysmadesimple-admin",
      storageBucket: "daysmadesimple-admin.firebasestorage.app",
      messagingSenderId: "165327565681",
      appId: "1:165327565681:web:e28364ebb3cb1d9a683cd0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('loginForm');
    const controls = document.getElementById('controls');
    const userEmailEl = document.getElementById('userEmail');

    function loginUser(){
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if(!password){ alert("Password empty! Use 'Sign in with Email' for passwordless."); return; }
      auth.signInWithEmailAndPassword(email,password)
        .catch(err=> alert('❌ '+err.message));
    }

    function sendSignInLink(){
      const email = document.getElementById('username').value.trim();
      if(!email){ alert('Enter your email first'); return; }
      const actionCodeSettings = {
        url: window.location.origin + '/edit.html',
        handleCodeInApp: true
      };
      auth.sendSignInLinkToEmail(email, actionCodeSettings)
        .then(()=>{
          window.localStorage.setItem('emailForSignIn', email);
          alert('✅ Email sent! Check your inbox to complete sign-in.');
        })
        .catch(err=>alert('❌ '+err.message));
    }

    auth.onAuthStateChanged(user => {
      if(user){
        loginForm.style.display = 'none';
        controls.style.display = 'flex';
        userEmailEl.textContent = `Signed in as ${user.email}`;
      } else {
        loginForm.style.display = 'flex';
        controls.style.display = 'none';
      }
    });

    document.getElementById('signOutBtn').addEventListener('click', () => auth.signOut());

    // Update Firestore on button click
    document.querySelectorAll('.btn-group button').forEach(btn => {
      btn.addEventListener('click', async () => {
        const service = btn.getAttribute('data-service');
        const status = btn.getAttribute('data-status');
        try {
          // Update the SINGLE document that home.html reads
          await db.collection('status').doc('systemStatus').update({
            [service]: status,                  // dynamic field
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          });
          alert(`Updated ${service} to ${status}`);
        } catch(err) {
          alert('Error updating status: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
